server:
  port: 8000
spring:
  threads:
    virtual:
      enabled: true
  application:
    name: INSTRUMENT-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/instrument_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: on
    hibernate:
      ddl-auto: create

  flyway:
    enabled: true
    create-schemas: true
logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}] tenantId=%X{tenantId:-}"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        all: true
        http.server.requests: true
  tracing:
    sampling:
      probability: 1.0
  prometheus:
    metrics:
      export:
        step: 10s
  info:
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always
      show-components: always
multitenancy:
  security:
    issuer-base-uri: http://localhost:8080
  tenants:
    - id: dukes
      schema: DUKES
      enabled: true
    - id: beans
      schema: BEANS
      enabled: true
    - id: trixie
      schema: TRIXIE
      enabled: false

